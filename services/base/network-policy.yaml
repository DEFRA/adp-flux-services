apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: allow-${TEAM_NAMESPACE}-internal
  namespace: ${TEAM_NAMESPACE}
spec:
  ingress:
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: kubernetes.io/metadata.name == 'ffc-demo'
  egress:
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: kubernetes.io/metadata.name == 'ffc-demo'