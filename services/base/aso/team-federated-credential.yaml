apiVersion: managedidentity.azure.com/v1api20220131preview
kind: FederatedIdentityCredential
metadata:
  name: ${TEAM_MI_PREFIX}-${TEAM_NAMESPACE}-team
  namespace: flux-config
spec:
  owner:
    name: ${TEAM_MI_PREFIX}-${TEAM_NAMESPACE}
  audiences:
    - api://AzureADTokenExchange
  issuer: ${CLUSTER_OIDC_ISSUER_URL}
  subject: system:serviceaccount:${TEAM_NAMESPACE}:${TEAM_NAMESPACE}