apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ffc-ffd-backend-poc
  namespace: flux-config
spec:
  chart:
    spec:
      version: "0.1.3" # {"$imagepolicy": "flux-config:ffc-ffd-backend-poc-snd-03:tag"}
  values:
    environment: production
    name: ffc-ffd-backend-poc
    namespace: ffc-ffd
    image: sndadpinfcr3401.azurecr.io/image/ffc-ffd-backend-poc:0.1.3 # {"$imagepolicy": "flux-config:ffc-ffd-backend-poc-snd-03"}
    serviceAccount:
      name: ffc-ffd-backend-poc
    deployment:
      priorityClassName: default
    container:
      imagePullPolicy: Always
      requestMemory: 5Mi
      requestCpu: 5m
      limitMemory: 60Mi
      limitCpu: 40m
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
