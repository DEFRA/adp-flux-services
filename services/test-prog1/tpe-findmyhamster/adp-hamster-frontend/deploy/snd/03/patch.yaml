apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adp-hamster-frontend
  namespace: flux-config
spec:
  chart:
    spec:
      version: 0.1.0 # {"$imagepolicy": "flux-config:adp-hamster-frontend-snd-03:tag"}
  values:
    environment: production
    name: adp-hamster-frontend
    namespace: tpe-findmyhamster
    image: sndadpinfcr3401.azurecr.io/image/adp-hamster-frontend:0.1.0 # {"$imagepolicy": "flux-config:adp-hamster-frontend-snd-03"}
    serviceAccount:
      name: adp-hamster-frontend
    labels:
      component: web
    container:
      imagePullPolicy: Always
    ingress:
      class: nginx
      endpoint: adp-hamster-frontend
      server: snd3.adp.defra.gov.uk
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
