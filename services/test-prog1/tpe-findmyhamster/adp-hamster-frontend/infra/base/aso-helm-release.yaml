apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adp-hamster-frontend-infra
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: adp-hamster-frontend
    backstage.io/kubernetes-team: tpe-findmyhamster
spec:
  releaseName: adp-hamster-frontend-infra
  chart:
    spec:
      chart: adp-hamster-frontend-infra
      version: 0.1.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: tpe-findmyhamster-helm-repo
        namespace: flux-config
  install:
    createNamespace: true
  interval: 5m0s
  targetNamespace: tpe-findmyhamster
  values:
    namespace: tpe-findmyhamster
