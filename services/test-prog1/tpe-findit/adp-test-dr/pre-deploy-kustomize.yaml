apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: adp-test-dr-pre-deploy
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: adp-test-dr
    backstage.io/kubernetes-team: tpe-findit
spec:
  dependsOn:
  - name: adp-test-dr-infra
    namespace: flux-config
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/test-prog1/tpe-findit/adp-test-dr/pre-deploy
  interval: 5m
  timeout: 3m
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SHARED_POSTGRES_SERVER_01: ${SHARED_POSTGRES_SERVER_01}
      SERVICE_NAME: adp-test-dr
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      PLATFORM_DB_ADMIN: ${PLATFORM_DB_ADMIN}
      POSTGRES_DB: tpe-findit-adp-test-dr
      POSTGRES_PORT: "5432"
      POSTGRES_SCHEMA_NAME: public
    substituteFrom:
    - kind: ConfigMap
      name: adp-platform-vars
    - kind: ConfigMap
      name: adp-test-dr-mi-credential
