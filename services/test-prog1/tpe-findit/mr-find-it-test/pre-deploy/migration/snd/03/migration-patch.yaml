apiVersion: batch/v1
kind: Job
metadata:
  name: mr-find-it-test-dbmigration
  namespace: tpe-findit
spec:
  template:
    spec:
      containers:
      - name: mr-find-it-test-dbmigration
        image: ssvadpinfcr3401.azurecr.io/image/mr-find-it-test-dbmigration:0.1.0 # {"$imagepolicy": "flux-config:mr-find-it-test-dbmigration-snd-03"}
        env:
        - name: POSTGRES_HOST
          value: ${SHARED_POSTGRES_SERVER_01}.postgres.database.azure.com
        - name: SCHEMA_NAME
          value: ${POSTGRES_SCHEMA_NAME}
        - name: POSTGRES_DB
          value: ${POSTGRES_DB}
        - name: POSTGRES_PORT
          value: ${POSTGRES_PORT}
        - name: SCHEMA_USERNAME
          value: AAG-Azure-ADP-tpe-findit-snd3-PostgresDB_Writer
