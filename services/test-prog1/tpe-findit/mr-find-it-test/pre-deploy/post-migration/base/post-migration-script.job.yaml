apiVersion: batch/v1
kind: Job
metadata:
  name: mr-find-it-test-post-dbmigration
  namespace: tpe-findit
  labels:
    azure.workload.identity/use: "true"
    backstage.io/kubernetes-id: mr-find-it-test
    backstage.io/kubernetes-team: tpe-findit
spec:
  template:
    metadata:
      labels:
        azure.workload.identity/use: "true"
        backstage.io/kubernetes-id: mr-find-it-test
        backstage.io/kubernetes-team: tpe-findit
    spec:
      serviceAccountName: ${TEAM_NAMESPACE}
      restartPolicy: Never
      volumes:
      - name: custom-root-ca
        secret:
          secretName: custom-ca-trust-secret
          optional: true
      containers:
      - name: mr-find-it-test-post-dbmigration
        imagePullPolicy: Always
        volumeMounts:
        - name: custom-root-ca
          readOnly: true
          mountPath: /etc/ssl/certs/defra-egress-firewall-cert-01.crt
          subPath: defra-egress-firewall-cert-01.crt
  backoffLimit: 2
