apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tpe-findit-base
  namespace: flux-config
  labels:
    backstage.io/kubernetes-team: tpe-findit
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  interval: 5m
  timeout: 3m
  prune: true
  path: ./services/test-prog1/tpe-findit/${ENVIRONMENT}/${ENVIRONMENT_ID}
  postBuild:
    substitute:
      TEAM_NAMESPACE: tpe-findit
      TEAM_NAME: tpe-findit-team
      TEAM_RG: ${SERVICES_INFRA_RG}-tpe-findit
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      SERVICE_CODE: tpe-findit
      PLATFORM_DB_ADMIN: adp-platform-db-aad-admin
      TEAM_CPU_QUOTA: "2000"
      TEAM_MEMORY_QUOTA: 3000Mi
      TEAM_PODS_QUOTA: "20"
      ENABLE_PRIVATE_ENDPOINT: ${ENABLE_PRIVATE_ENDPOINT}
    substituteFrom:
    - kind: ConfigMap
      name: tpe-findit-mi-credential
      optional: true
    - kind: ConfigMap
      name: adp-platform-vars
