apiVersion: batch/v1
kind: Job
metadata:
  name: trade-exportscore-plp-dbmigration
  namespace: eutd-trade-exports-core
  labels:
    azure.workload.identity/use: "true"
    backstage.io/kubernetes-id: trade-exportscore-plp
    backstage.io/kubernetes-team: eutd-trade-exports-core
spec:
  template:
    metadata:
      labels:
        azure.workload.identity/use: "true"
        backstage.io/kubernetes-id: trade-exportscore-plp
        backstage.io/kubernetes-team: eutd-trade-exports-core
    spec:
      serviceAccountName: ${TEAM_NAMESPACE}
      restartPolicy: Never
      containers:
      - name: trade-exportscore-plp-dbmigration
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 250Mi
          limits:
            cpu: 600m
            memory: 600Mi
  backoffLimit: 2
