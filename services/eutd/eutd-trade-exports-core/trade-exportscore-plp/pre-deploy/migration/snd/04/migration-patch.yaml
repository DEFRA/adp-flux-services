apiVersion: batch/v1
kind: Job
metadata:
  name: trade-exportscore-plp-dbmigration
  namespace: eutd-trade-exports-core
spec:
  template:
    spec:
      containers:
      - name: trade-exportscore-plp-dbmigration
        image: sndadpinfcr4401.azurecr.io/image/trade-exportscore-plp-dbmigration:0.1.20 # {"$imagepolicy": "flux-config:trade-exportscore-plp-dbmigration-snd-04"}
        env:
        - name: POSTGRES_HOST
          value: ${SHARED_POSTGRES_SERVER_01}.postgres.database.azure.com
        - name: SCHEMA_NAME
          value: ${POSTGRES_SCHEMA_NAME}
        - name: POSTGRES_DB
          value: ${POSTGRES_DB}
        - name: POSTGRES_PORT
          value: ${POSTGRES_PORT}
        - name: SCHEMA_USERNAME
          value: AAG-Azure-ADP-eutd-trade-exports-core-snd4-PostgresDB_Writer
