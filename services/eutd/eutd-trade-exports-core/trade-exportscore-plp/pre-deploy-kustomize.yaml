apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: trade-exportscore-plp-pre-deploy
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: trade-exportscore-plp
    backstage.io/kubernetes-team: eutd-trade-exports-core
spec:
  dependsOn:
  - name: trade-exportscore-plp-infra
    namespace: flux-config
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/eutd/eutd-trade-exports-core/trade-exportscore-plp/pre-deploy/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 60m0s
  timeout: 3m0s
  retryInterval: 2m0s
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SHARED_POSTGRES_SERVER_01: ${SHARED_POSTGRES_SERVER_01}
      SERVICE_NAME: trade-exportscore-plp
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      PLATFORM_DB_ADMIN: ${PLATFORM_DB_ADMIN}
      POSTGRES_DB_NAME: eutd-trade-exports-core-trade-exportscore-plp
      POSTGRES_PORT: '"5432"'
      POSTGRES_SCHEMA_NAME: public
    substituteFrom:
    - kind: ConfigMap
      name: adp-platform-vars
    - kind: ConfigMap
      name: eutd-trade-exports-core-mi-credential
