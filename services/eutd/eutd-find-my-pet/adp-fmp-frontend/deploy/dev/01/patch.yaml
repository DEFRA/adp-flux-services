apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adp-fmp-frontend
  namespace: flux-config
spec:
  chart:
    spec:
      version: 0.1.0 # {"$imagepolicy": "flux-config:adp-fmp-frontend-dev-01:tag"}
  values:
    environment: production
    name: adp-fmp-frontend
    namespace: eutd-find-my-pet
    image: devadpinfcr1401.azurecr.io/image/adp-fmp-frontend:0.1.0 # {"$imagepolicy": "flux-config:adp-fmp-frontend-dev-01"}
    serviceAccount:
      name: adp-fmp-frontend
    labels:
      component: web
    container:
      imagePullPolicy: Always
    ingress:
      class: nginx
      endpoint: adp-fmp-frontend
      server: dev1.adp.defra.gov.uk
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
