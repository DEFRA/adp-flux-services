  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: adp-pp-demo
    backstage.io/kubernetes-team: eutd-find-my-pet
spec:
  releaseName: adp-pp-demo-infra
  chart:
    spec:
      chart: adp-pp-demo-infra
      version: 0.1.0
