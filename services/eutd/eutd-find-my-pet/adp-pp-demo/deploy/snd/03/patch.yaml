apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adp-pp-demo
  namespace: flux-config
spec:
  chart:
    spec:
      version: 0.1.0 # {"$imagepolicy": "flux-config:adp-pp-demo-snd-03:tag"}
  values:
    environment: production
    name: adp-pp-demo
    namespace: eutd-find-my-pet
    image: sndadpinfcr3401.azurecr.io/image/adp-pp-demo:0.1.0 # {"$imagepolicy": "flux-config:adp-pp-demo-snd-03"}
    serviceAccount:
      name: adp-pp-demo
    labels:
      component: web
    container:
      imagePullPolicy: Always
    ingress:
      class: nginx
      endpoint: __INGRESS_ENDPOINT__
      server: snd3.adp.defra.gov.uk
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
