apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rpa-mit-manual-templates-api-infra
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: rpa-mit-manual-templates-api
    backstage.io/kubernetes-team: lap-mit
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/lap/lap-mit/rpa-mit-manual-templates-api/infra/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 60m0s
  timeout: 3m0s
  retryInterval: 2m0s
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SERVICE_NAME: rpa-mit-manual-templates-api
      TEAM_RG: ${TEAM_RG}
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      SERVICE_CODE: ${SERVICE_CODE}
    substituteFrom:
    - kind: ConfigMap
      name: adp-platform-vars
