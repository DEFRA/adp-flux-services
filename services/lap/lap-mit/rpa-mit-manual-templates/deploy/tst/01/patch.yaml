apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rpa-mit-manual-templates
  namespace: flux-config
spec:
  chart:
    spec:
      version: 0.1.2 # {"$imagepolicy": "flux-config:rpa-mit-manual-templates-tst-01:tag"}
  values:
    environment: production
    name: rpa-mit-manual-templates
    namespace: lap-mit
    teamResourceGroupName: ${TEAM_RG}
    image: tstadpinfcr1401.azurecr.io/image/rpa-mit-manual-templates:0.1.2 # {"$imagepolicy": "flux-config:rpa-mit-manual-templates-tst-01"}
    serviceAccount:
      name: rpa-mit-manual-templates
    labels:
      component: web
    container:
      imagePullPolicy: Always
    ingress:
      class: nginx
      endpoint: rpa-mit-manual-templates
      server: tst1.adp.defra.gov.uk
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
    storageAccountPrefix: ${STORAGEACCOUNT_PREFIX}
    enablePrivateEndpoint: ${ENABLE_PRIVATE_ENDPOINT}
