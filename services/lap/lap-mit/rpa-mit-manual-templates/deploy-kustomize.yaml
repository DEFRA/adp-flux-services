apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rpa-mit-manual-templates-deploy
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: rpa-mit-manual-templates
    backstage.io/kubernetes-team: lap-mit
spec:
  dependsOn:
  - name: rpa-mit-manual-templates-infra
    namespace: flux-config
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/lap/lap-mit/rpa-mit-manual-templates/deploy/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 5m
  timeout: 3m
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SERVICE_NAME: rpa-mit-manual-templates
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
    substituteFrom:
    - kind: ConfigMap
      name: adp-platform-vars
    - kind: ConfigMap
      name: rpa-mit-manual-templates-mi-credential
