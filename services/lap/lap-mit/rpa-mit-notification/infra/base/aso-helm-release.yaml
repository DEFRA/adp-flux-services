apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rpa-mit-notification-infra
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: rpa-mit-notification
    backstage.io/kubernetes-team: lap-mit
spec:
  releaseName: rpa-mit-notification-infra
  chart:
    spec:
      chart: rpa-mit-notification-infra
      version: "0.1.0"
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: lap-mit-helm-repo
        namespace: flux-config
  install:
    createNamespace: true
  interval: 5m0s
  targetNamespace: lap-mit
  values:
    namespace: lap-mit
