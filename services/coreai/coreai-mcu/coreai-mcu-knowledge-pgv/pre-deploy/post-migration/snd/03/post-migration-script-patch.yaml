apiVersion: batch/v1
kind: Job
metadata:
  name: coreai-mcu-knowledge-pgv-post-dbmigration
  namespace: coreai-mcu
spec:
  template:
    spec:
      containers:
      - name: coreai-mcu-knowledge-pgv-post-dbmigration
        image: ssvadpinfcr3401.azurecr.io/image/powershell-executor:491667 # {"$imagepolicy": "flux-config:powershell-executor-snd-03"}
        env:
        - name: GIT_REPO_URL
          value: https://github.com/DEFRA/adp-flux-services.git
        - name: GIT_BRANCH
          value: main
        - name: SCRIPT_FILE_NAME
          value: common/scripts/access-control/flexible-server/Grant-FlexibleServerDBAccess.ps1
        - name: POSTGRES_HOST
          value: ${SHARED_POSTGRES_SERVER_01}.postgres.database.azure.com
        - name: POSTGRES_DATABASE
          value: ${POSTGRES_DB}
        - name: SERVICE_MI_NAME
          value: ${TEAM_MI_PREFIX}-${SERVICE_NAME}
        - name: TEAM_MI_SUBSCRIPTION_ID
          value: ${SUBSCRIPTION_ID}
        - name: SUBSCRIPTION_NAME
          value: ${SUBSCRIPTION_NAME}
        - name: PG_WRITER_AD_GROUP
          value: AAG-Azure-ADP-coreai-mcu-snd3-PostgresDB_Writer
        - name: PG_READER_AD_GROUP
          value: AAG-Azure-ADP-coreai-mcu-snd3-PostgresDB_Reader
        - name: DB_MIGRATION_VERSION
          value: 0.1.13-alpha.555189 # {"$imagepolicy": "flux-config:coreai-mcu-knowledge-pgv-dbmigration-snd-03:tag"}
