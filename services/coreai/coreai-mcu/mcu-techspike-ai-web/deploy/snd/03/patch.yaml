apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mcu-techspike-ai-web
  namespace: flux-config
spec:
  chart:
    spec:
      version: "0.2.4" # {"$imagepolicy": "flux-config:mcu-techspike-ai-web-snd-03:tag"}
  values:
    environment: production
    name: mcu-techspike-ai-web
    namespace: coreai-mcu
    image: sndadpinfcr3401.azurecr.io/image/mcu-techspike-ai-web:0.2.4 # {"$imagepolicy": "flux-config:mcu-techspike-ai-web-snd-03"}
    serviceAccount:
      name: mcu-techspike-ai-web
    labels:
      component: web
    container:
      imagePullPolicy: Always
    ingress:
      class: nginx
      endpoint: mcu-techspike-ai-web
      server: snd3.adp.defra.gov.uk
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
