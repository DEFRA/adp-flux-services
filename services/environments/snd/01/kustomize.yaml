apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: config-cluster-flux
  namespace: config-cluster-flux
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: config-cluster-flux
  interval: 5m
  timeout: 3m
  prune: true
  path: ./services/environments/snd/01
  postBuild:
    substitute:
      ENVIRONMENT: "snd"
      ACR_NAME: "sndadpinfcr1401"
      CLUSTER: "01"
      TEAM_MI_PREFIX: "sndadpinfmid1401"

