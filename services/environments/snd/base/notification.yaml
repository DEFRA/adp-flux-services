apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Provider
metadata:
  name: azureeventhub
  namespace: flux-config
spec:
  type: azureeventhub
  secretRef:
    name: adp-platform-secrets

---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: azureeventhub-alert
  namespace: flux-config
spec:
  eventMetadata:
    env: "${ENVIRONMENT}"
    cluster: "${CLUSTER_NAME}"
  providerRef:
    name: azureeventhub
  eventSeverity: info
  eventSources:
    - kind: HelmRelease
      name: '*'
      namespace: flux-config
  # inclusionList:
  #   - ".*succeeded|failed.*"