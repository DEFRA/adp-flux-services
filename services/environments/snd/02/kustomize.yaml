apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-config
  namespace: flux-config
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  interval: 5m
  timeout: 3m
  prune: true
  path: ./services/environments/snd/02
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: adp-platform-vars
    substitute:
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      SERVICEBUS_WRITER_ROLE_DEFINITION_ID: 9c878604-5b21-5e24-85c4-99512a2e0829
      POSTGRE_DATABASE_WRITER_ROLE_DEFINITION_ID: bee2dd9e-e80b-5029-9730-ca7619a7b244     

