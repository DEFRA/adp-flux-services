    spec:
      containers:
      - name: ffc-demo-payment-service-dbmigration
        image: ssvadpinfcr3401.azurecr.io/image/ffc-demo-payment-service-dbmigration:0.1.0 # {"$imagepolicy": "flux-config:ffc-demo-payment-service-dbmigration-snd-01"}
