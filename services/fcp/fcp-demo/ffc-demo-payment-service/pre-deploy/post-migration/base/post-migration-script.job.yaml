apiVersion: batch/v1
kind: Job
metadata:
  name: ffc-demo-payment-service-post-dbmigration
  namespace: fcp-demo
  labels:
    azure.workload.identity/use: "true"
    backstage.io/kubernetes-id: ffc-demo-payment-service
    backstage.io/kubernetes-team: fcp-demo
spec:
  template:
    metadata:
      labels:
        azure.workload.identity/use: "true"
        backstage.io/kubernetes-id: ffc-demo-payment-service
        backstage.io/kubernetes-team: fcp-demo
    spec:
      serviceAccountName: ${TEAM_NAMESPACE}
      restartPolicy: Never
      volumes:
      - name: custom-root-ca
        secret:
          secretName: custom-ca-trust-secret
          optional: true
      containers:
      - name: ffc-demo-payment-service-post-dbmigration
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 250Mi
          limits:
            cpu: 500m
            memory: 600Mi
        volumeMounts:
        - name: custom-root-ca
          readOnly: true
          mountPath: /etc/ssl/certs/defra-egress-firewall-cert-01.crt
          subPath: defra-egress-firewall-cert-01.crt
  backoffLimit: 2
