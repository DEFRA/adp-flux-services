apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adp-demo-etc
  namespace: flux-config
spec:
  chart:
    spec:
      version: 0.1.0 # {"$imagepolicy": "flux-config:adp-demo-etc-snd-03:tag"}
  values:
    environment: production
    name: adp-demo-etc
    namespace: fcp-demo
    image: sndadpinfcr3401.azurecr.io/image/adp-demo-etc:0.1.0 # {"$imagepolicy": "flux-config:adp-demo-etc-snd-03"}
    serviceAccount:
      name: adp-demo-etc
    labels:
      component: web
    container:
      imagePullPolicy: Always
    ingress:
      class: nginx
      endpoint: adp-demo-etc
      server: snd3.adp.defra.gov.uk
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
