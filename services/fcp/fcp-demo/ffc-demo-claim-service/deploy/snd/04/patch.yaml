apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ffc-demo-claim-service
  namespace: flux-config
spec:
  chart:
    spec:
      version: 0.1.0 # {"$imagepolicy": "flux-config:ffc-demo-claim-service-snd-04:tag"}
  values:
    environment: production
    name: ffc-demo-claim-service
    namespace: fcp-demo
    teamResourceGroupName: ${TEAM_RG}
    image: sndadpinfcr4401.azurecr.io/image/ffc-demo-claim-service:0.1.0 # {"$imagepolicy": "flux-config:ffc-demo-claim-service-snd-04"}
    serviceAccount:
      name: ffc-demo-claim-service
    container:
      imagePullPolicy: Always
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
    storageAccountPrefix: ${STORAGEACCOUNT_PREFIX}
    enablePrivateEndpoint: ${ENABLE_PRIVATE_ENDPOINT}
