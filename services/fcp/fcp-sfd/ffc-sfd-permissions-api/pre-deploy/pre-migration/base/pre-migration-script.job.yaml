apiVersion: batch/v1
kind: Job
metadata:
  name: ffc-sfd-permissions-api-pre-dbmigration
  namespace: flux-config
  labels:
    azure.workload.identity/use: "true"
    backstage.io/kubernetes-id: ffc-sfd-permissions-api
    backstage.io/kubernetes-team: fcp-sfd
spec:
  template:
    metadata:
      labels:
        azure.workload.identity/use: "true"
        backstage.io/kubernetes-id: ffc-sfd-permissions-api
        backstage.io/kubernetes-team: fcp-sfd
    spec:
      serviceAccountName: ${PLATFORM_DB_ADMIN}
      restartPolicy: Never
      volumes:
      - name: custom-root-ca
        secret:
          secretName: custom-ca-trust-secret
          optional: true
      containers:
      - name: ffc-sfd-permissions-api-pre-dbmigration
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        volumeMounts:
        - name: custom-root-ca
          readOnly: true
          mountPath: /etc/ssl/certs/defra-egress-firewall-cert-01.crt
          subPath: defra-egress-firewall-cert-01.crt
  backoffLimit: 2
