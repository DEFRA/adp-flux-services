apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ffc-sfd-permissions-infra
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: ffc-sfd-permissions
    backstage.io/kubernetes-team: fcp-sfd
spec:
  releaseName: ffc-sfd-permissions-infra
  chart:
    spec:
      chart: ffc-sfd-permissions-infra
      version: 0.1.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
