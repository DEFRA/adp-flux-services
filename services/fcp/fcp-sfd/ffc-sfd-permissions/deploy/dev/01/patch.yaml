apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ffc-sfd-permissions
  namespace: flux-config
spec:
  chart:
    spec:
      version: 0.2.18 # {"$imagepolicy": "flux-config:ffc-sfd-permissions-dev-01:tag"}
  values:
    environment: production
    name: ffc-sfd-permissions
    namespace: fcp-sfd
    teamResourceGroupName: ${TEAM_RG}
    image: devadpinfcr1401.azurecr.io/image/ffc-sfd-permissions:0.2.18 # {"$imagepolicy": "flux-config:ffc-sfd-permissions-dev-01"}
    serviceAccount:
      name: ffc-sfd-permissions
    labels:
      component: web
    container:
      imagePullPolicy: Always
    ingress:
      class: nginx
      endpoint: ffc-sfd
      server: dev1.adp.defra.gov.uk
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
    storageAccountPrefix: ${STORAGEACCOUNT_PREFIX}
    enablePrivateEndpoint: ${ENABLE_PRIVATE_ENDPOINT}
