apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fcp-sfd-base
  namespace: flux-config
  labels:
    backstage.io/kubernetes-team: fcp-sfd
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  interval: 5m
  timeout: 3m
  prune: true
  path: ./services/fcp/fcp-sfd/${ENVIRONMENT}/${ENVIRONMENT_ID}
  postBuild:
    substitute:
      TEAM_NAMESPACE: fcp-sfd
      TEAM_NAME: fcp-sfd-team
      TEAM_RG: ${SERVICES_INFRA_RG}-fcp-sfd
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      SERVICE_CODE: fcp-sfd
      PLATFORM_DB_ADMIN: adp-platform-db-aad-admin
      TEAM_CPU_QUOTA: "5000"
      TEAM_MEMORY_QUOTA: 5000Mi
      TEAM_PODS_QUOTA: "50"
      CONTAINER_MAX_CPU: 500m
      CONTAINER_MAX_MEMORY: 1000Mi
    substituteFrom:
    - kind: ConfigMap
      name: fcp-sfd-mi-credential
      optional: true
    - kind: ConfigMap
      name: adp-platform-vars
