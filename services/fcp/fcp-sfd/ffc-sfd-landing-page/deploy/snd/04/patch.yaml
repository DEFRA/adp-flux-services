apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ffc-sfd-landing-page
  namespace: flux-config
spec:
  chart:
    spec:
      version: 0.4.4 # {"$imagepolicy": "flux-config:ffc-sfd-landing-page-snd-04:tag"}
  values:
    environment: production
    name: ffc-sfd-landing-page
    namespace: fcp-sfd
    teamResourceGroupName: ${TEAM_RG}
    image: sndadpinfcr4401.azurecr.io/image/ffc-sfd-landing-page:0.4.4 # {"$imagepolicy": "flux-config:ffc-sfd-landing-page-snd-04"}
    serviceAccount:
      name: ffc-sfd-landing-page
    labels:
      component: web
    container:
      imagePullPolicy: Always
    ingress:
      class: nginx
      endpoint: ffc-sfd
      server: snd4.adp.defra.gov.uk
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
    storageAccountPrefix: ${STORAGEACCOUNT_PREFIX}
    enablePrivateEndpoint: ${ENABLE_PRIVATE_ENDPOINT}
