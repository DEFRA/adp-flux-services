apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ea-wq-incident-web
  namespace: flux-config
spec:
  chart:
    spec:
      version: 0.2.6 # {"$imagepolicy": "flux-config:ea-wq-incident-web-snd-03:tag"}
  values:
    environment: production
    name: ea-wq-incident-web
    namespace: fcp-ea-walleys-quarry
    image: sndadpinfcr3401.azurecr.io/image/ea-wq-incident-web:0.2.6 # {"$imagepolicy": "flux-config:ea-wq-incident-web-snd-03"}
    serviceAccount:
      name: ea-wq-incident-web
    labels:
      component: web
    container:
      imagePullPolicy: Always
    ingress:
      class: nginx
      endpoint: ea-wq-incident-web
      server: snd3.adp.defra.gov.uk
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
