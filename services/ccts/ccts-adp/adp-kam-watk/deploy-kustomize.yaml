apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: adp-kam-watk-deploy
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: adp-kam-watk
    backstage.io/kubernetes-team: ccts-adp
spec:
  dependsOn:
  - name: adp-kam-watk-infra
    namespace: flux-config
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/ccts/ccts-adp/adp-kam-watk/deploy/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 60m0s
  timeout: 3m0s
  retryInterval: 2m0s
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SERVICE_NAME: adp-kam-watk
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      TEAM_RG: ${TEAM_RG}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
    substituteFrom:
    - kind: ConfigMap
      name: adp-platform-vars
    - kind: ConfigMap
      name: adp-kam-watk-mi-credential
