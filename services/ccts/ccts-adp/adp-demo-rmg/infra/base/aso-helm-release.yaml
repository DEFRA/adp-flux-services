apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adp-demo-rmg-infra
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: adp-demo-rmg
    backstage.io/kubernetes-team: ccts-adp
spec:
  releaseName: adp-demo-rmg-infra
  chart:
    spec:
      chart: adp-demo-rmg-infra
      version: 0.1.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: ccts-adp-helm-repo
        namespace: flux-config
  install:
    createNamespace: true
  interval: 5m0s
  targetNamespace: ccts-adp
  values:
    namespace: ccts-adp
