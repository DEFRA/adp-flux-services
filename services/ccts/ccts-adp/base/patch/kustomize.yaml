apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ccts-adp-base
  namespace: flux-config
  labels:
    backstage.io/kubernetes-team: ccts-adp
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  interval: 5m
  timeout: 3m
  prune: true
  path: ./services/ccts/ccts-adp/${ENVIRONMENT}/${ENVIRONMENT_ID}
  postBuild:
    substitute:
      TEAM_NAMESPACE: ccts-adp
      TEAM_NAME: ccts-adp-team
      TEAM_RG: ${SERVICES_INFRA_RG}-ccts-adp
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      SERVICE_CODE: ccts-adp
      PLATFORM_DB_ADMIN: adp-platform-db-aad-admin
      TEAM_CPU_QUOTA: "2000"
      TEAM_MEMORY_QUOTA: 3000Mi
      TEAM_PODS_QUOTA: "20"
      ENABLE_PRIVATE_ENDPOINT: ${ENABLE_PRIVATE_ENDPOINT}
    substituteFrom:
    - kind: ConfigMap
      name: ccts-adp-mi-credential
      optional: true
    - kind: ConfigMap
      name: adp-platform-vars
