apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coreai-mcu-generation-oai
  namespace: flux-config
spec:
  chart:
    spec:
      version: 0.1.0 # {"$imagepolicy": "flux-config:coreai-mcu-generation-oai-dev-01:tag"}
  values:
    environment: production
    name: coreai-mcu-generation-oai
    namespace: crai-mcu
    teamResourceGroupName: ${TEAM_RG}
    image: devadpinfcr1401.azurecr.io/image/coreai-mcu-generation-oai:0.1.0 # {"$imagepolicy": "flux-config:coreai-mcu-generation-oai-dev-01"}
    serviceAccount:
      name: coreai-mcu-generation-oai
    container:
      imagePullPolicy: Always
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
    storageAccountPrefix: ${STORAGEACCOUNT_PREFIX}
    enablePrivateEndpoint: ${ENABLE_PRIVATE_ENDPOINT}
