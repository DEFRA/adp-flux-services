apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-ai-techradar-deploy
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: core-ai-techradar
    backstage.io/kubernetes-team: crai-mcu
spec:
  dependsOn:
  - name: core-ai-techradar-infra
    namespace: flux-config
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/crai/crai-mcu/core-ai-techradar/deploy/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 5m
  timeout: 3m
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SERVICE_NAME: core-ai-techradar
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
    substituteFrom:
    - kind: ConfigMap
      name: adp-platform-vars
    - kind: ConfigMap
      name: core-ai-techradar-mi-credential
