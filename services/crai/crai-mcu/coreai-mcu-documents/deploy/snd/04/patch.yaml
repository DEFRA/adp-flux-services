    environment: production
    name: coreai-mcu-documents
    namespace: crai-mcu
    teamResourceGroupName: ${TEAM_RG}
    image: sndadpinfcr4401.azurecr.io/image/coreai-mcu-documents:0.2.9 # {"$imagepolicy": "flux-config:coreai-mcu-documents-snd-04"}
