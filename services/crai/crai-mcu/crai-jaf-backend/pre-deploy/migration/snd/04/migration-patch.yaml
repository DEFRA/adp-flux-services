apiVersion: batch/v1
kind: Job
metadata:
  name: crai-jaf-backend-dbmigration
  namespace: crai-mcu
spec:
  template:
    spec:
      containers:
      - name: crai-jaf-backend-dbmigration
        image: sndadpinfcr4401.azurecr.io/image/crai-jaf-backend-dbmigration:0.1.9 # {"$imagepolicy": "flux-config:crai-jaf-backend-dbmigration-snd-04"}
        env:
        - name: POSTGRES_HOST
          value: ${SHARED_POSTGRES_SERVER_01}.postgres.database.azure.com
        - name: SCHEMA_NAME
          value: ${POSTGRES_SCHEMA_NAME}
        - name: POSTGRES_DB
          value: ${POSTGRES_DB}
        - name: POSTGRES_PORT
          value: ${POSTGRES_PORT}
        - name: SCHEMA_USERNAME
          value: AAG-Azure-ADP-crai-mcu-snd4-PostgresDB_Writer
