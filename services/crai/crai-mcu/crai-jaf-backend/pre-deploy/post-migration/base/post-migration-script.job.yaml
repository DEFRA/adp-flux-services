apiVersion: batch/v1
kind: Job
metadata:
  name: crai-jaf-backend-post-dbmigration
  namespace: crai-mcu
  labels:
    azure.workload.identity/use: "true"
    backstage.io/kubernetes-id: crai-jaf-backend
    backstage.io/kubernetes-team: crai-mcu
spec:
  template:
    metadata:
      labels:
        azure.workload.identity/use: "true"
        backstage.io/kubernetes-id: crai-jaf-backend
        backstage.io/kubernetes-team: crai-mcu
    spec:
      serviceAccountName: ${TEAM_NAMESPACE}
      restartPolicy: Never
      volumes:
      - name: custom-root-ca
        secret:
          secretName: custom-ca-trust-secret
          optional: true
      containers:
      - name: crai-jaf-backend-post-dbmigration
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 250Mi
          limits:
            cpu: 500m
            memory: 600Mi
        volumeMounts:
        - name: custom-root-ca
          readOnly: true
          mountPath: /etc/ssl/certs/defra-egress-firewall-cert-01.crt
          subPath: defra-egress-firewall-cert-01.crt
  backoffLimit: 2
