apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mcu-techspike-ai-web-deploy
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: mcu-techspike-ai-web
    backstage.io/kubernetes-team: crai-mcu
spec:
  dependsOn:
  - name: mcu-techspike-ai-web-infra
    namespace: flux-config
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/crai/crai-mcu/mcu-techspike-ai-web/deploy/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 5m
  timeout: 3m
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SERVICE_NAME: mcu-techspike-ai-web
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
    substituteFrom:
    - kind: ConfigMap
      name: adp-platform-vars
    - kind: ConfigMap
      name: mcu-techspike-ai-web-mi-credential
