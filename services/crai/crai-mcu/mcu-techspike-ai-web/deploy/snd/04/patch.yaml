apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mcu-techspike-ai-web
  namespace: flux-config
spec:
  chart:
    spec:
      version: 0.1.0 # {"$imagepolicy": "flux-config:mcu-techspike-ai-web-snd-04:tag"}
  values:
    environment: production
    name: mcu-techspike-ai-web
    namespace: crai-mcu
    teamResourceGroupName: ${TEAM_RG}
    image: sndadpinfcr4401.azurecr.io/image/mcu-techspike-ai-web:0.1.0 # {"$imagepolicy": "flux-config:mcu-techspike-ai-web-snd-04"}
    serviceAccount:
      name: mcu-techspike-ai-web
    labels:
      component: web
    container:
      imagePullPolicy: Always
    ingress:
      class: nginx
      endpoint: mcu-techspike-ai-web
      server: snd4.adp.defra.gov.uk
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
