apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ncea-frontend
  namespace: flux-config
spec:
  chart:
    spec:
      version: 1.0.1-alpha.553168 # {"$imagepolicy": "flux-config:ncea-frontend-snd-03:tag"}
  values:
    environment: production
    name: ncea-frontend
    namespace: ncea-search
    image: sndadpinfcr3401.azurecr.io/image/ncea-frontend:1.0.1-alpha.553168 # {"$imagepolicy": "flux-config:ncea-frontend-snd-03"}
    serviceAccount:
      name: ncea-frontend
    labels:
      component: web
    container:
      imagePullPolicy: Always
    ingress:
      class: nginx
      endpoint: ncea-frontend
      server: snd3.adp.defra.gov.uk
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
