variables:
  SERVICE_NAME: 'ffc-demo-payment-web'
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: $(SERVICE_NAME)-deploy
  namespace: flux-config
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  dependsOn:
    - name: $(SERVICE_NAME)-infra
      namespace: flux-config
  path: ./services/ffc-demo/$(SERVICE_NAME)/deploy/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 5m
  timeout: 3m
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SERVICE_NAME: "$(SERVICE_NAME)"
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
    substituteFrom:
      - kind: ConfigMap
        name: platform-vars
      - kind: ConfigMap
        name: "$(SERVICE_NAME)-mi-identity-settings"