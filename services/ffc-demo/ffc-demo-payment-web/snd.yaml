apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ffc-demo-payment-web
  namespace: config-cluster-flux
spec:
  values:
    environment: production
    image: sndcdoinfcr2401.azurecr.io/image/ffc-demo-payment-web:1.19.7 # {"$imagepolicy": "config-cluster-flux:ffc-demo-payment-web"}
    name: ffc-demo-payment-web
    namespace: ffc-demo
    labels: {}
    containerConfigMap:
      name: ffc-demo-payment-web-config-map
    containerSecret:
      name: ffc-demo-payment-web-container-secret
      type: Opaque
    service:
      port: 80
      type: ClusterIP
    container:
      requestMemory: 20Mi
      requestCpu: 20m
      limitMemory: 100Mi
      limitCpu: 100m
      imagePullPolicy: Always
      staticCacheTimeoutMillis: 54000
      restClientTimeoutMillis: 20000
      paymentServiceUrl: http://ffc-demo-payment-service.ffc-demo
      port: 3000
      googleTagManagerKey: GTM-N5QK7RL
    ingress:
      class: nginx
      endpoint: ffc-demo-payment-web
      server: snd1.adp.defra.gov.uk
    deployment:
      restartPolicy: Always
      priorityClassName: default
      replicas: 1
      minReadySeconds: 5
      imagePullSecret:
      useLinkerd: true
    readinessProbe:
      path: /healthy
      port: 3000
      initialDelaySeconds: 20
      periodSeconds: 10
      failureThreshold: 3
    livenessProbe:
      path: /healthz
      port: 3000
      initialDelaySeconds: 30
      periodSeconds: 10
      failureThreshold: 3
