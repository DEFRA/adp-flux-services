apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ffc-demo-payment-web
  namespace: ffc-demo
spec:
  path: ./services/ffc-demo/ffc-demo-payment-web
  interval: 5m
  timeout: 3m
  prune: true
  sourceRef:
    kind: GitRepository
    name: ffc-app-repo
    namespace: flux-system
  postBuild:
    substitute:
      ENVIRONMENT: ${ENVIRONMENT}
      ACR_NAME: ${ACR_NAME}
