apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ffc-demo-payment-web
  namespace: flux-config
spec:
  releaseName: ffc-demo-payment-web
  chart:
    spec:
      chart: ffc-demo-payment-web
      version: "1.19.11" # {"$imagepolicy": "flux-config:ffc-demo-payment-web:tag"}
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: ffc-demo-helm-repo
        namespace: flux-config
  install:
    createNamespace: true
  interval: 5m0s
  targetNamespace: ffc-demo
  values:
    aadWorkloadIdentity: true
    serviceAccount:
      name: ffc-demo
