apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ffc-demo-payment-web
  namespace: flux-config
spec:
  values:
    environment: production
    image: sndadpinfcr1401.azurecr.io/image/ffc-demo-payment-web:1.19.10 # {"$imagepolicy": "flux-config:ffc-demo-payment-web"}
    serviceAccount:
      name: ffc-demo-payment-web
    name: ffc-demo-payment-web
    namespace: ffc-demo
    labels: {}
    container:
      requestMemory: 20Mi
      requestCpu: 20m
      limitMemory: 100Mi
      limitCpu: 100m
      imagePullPolicy: Always
      paymentServiceUrl: http://ffc-demo-payment-service.ffc-demo
    ingress:
      class: nginx
      endpoint: ffc-demo-payment-web
      server: snd1.adp.defra.gov.uk
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
    containerSecret:
      name: ffc-demo-payment-web-container-secret
    