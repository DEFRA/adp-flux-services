apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ffc-demo-web
  namespace: flux-config
spec:
  values:
    environment: production
    name: ffc-demo-web
    namespace: ffc-demo
    image: sndadpinfcr1401.azurecr.io/image/ffc-demo-web:4.32.5 # {"$imagepolicy": "flux-config:ffc-demo-web"}
    serviceAccount:
      name: ffc-demo-web
    labels:
      component: web
    container:
      imagePullPolicy: Always
      requestMemory: 50Mi
      requestCpu: 50m
      limitMemory: 200Mi
      limitCpu: 400m
    ingress:
      class: nginx
      endpoint: ffc-demo
      server: snd1.adp.defra.gov.uk
    deployment:
      priorityClassName: default
    containerConfigMap:
      name: 'ffc-demo-web-config-map'
      configServiceUrl: 'https://${APPCONFIG_NAME}.azconfig.io'
      keyValues:
        labelFilter: 'ffc-demo-web'
        refresh:
          interval: 2m
          monitorKey: 'Sentinel'
          monitorLabel: 'ffc-demo-web'
        keyVaults:
          secretName: ffc-demo-web-container-secret
          refresh:
            interval: 2m
    containerSecret:
      name: ffc-demo-web-container-secret
    managedIdPrefix: ${TEAM_MI_PREFIX}
    userAssignedIdentity:
      managedIdName: adp-ac-platform
