apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ffc-demo-base
  namespace: ffc-demo
spec:
  path: ./services/ffc-demo/base
  interval: 5m
  timeout: 3m
  prune: true
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: config-services-flux
  postBuild:
    substitute:
      ENVIRONMENT: ${ENVIRONMENT}
      ACR_NAME: ${ACR_NAME}