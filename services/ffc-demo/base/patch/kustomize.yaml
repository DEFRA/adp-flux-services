apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ffc-demo-base
  namespace: flux-config
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  interval: 5m
  timeout: 3m
  prune: true
  path: ./services/ffc-demo/${ENVIRONMENT}/${ENVIRONMENT_ID}
  postBuild:
    substitute:
      TEAM_NAMESPACE: "ffc-demo"
      WORKLOAD_IDENTITY_ID: "a46a3dca-bf0e-4b30-ab10-96a144bee9a6"
      TEAM_NAME: "ffc-demo-team"
      TEAM_RG: "sndadpinfrg1401"
    substituteFrom:
      - kind: ConfigMap
        name: ffc-demo-aso-mi-identity-settings
        optional: true
      - kind: ConfigMap
        name: platform-vars