apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ffc-demo-base
  namespace: flux-config
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  interval: 5m
  timeout: 3m
  prune: true
  path: ./services/ffc-demo/${ENVIRONMENT}/${ENVIRONMENT_ID}
  postBuild:
    substitute:
      TEAM_NAMESPACE: "ffc-demo"
      TEAM_NAME: "ffc-demo-team"
      TEAM_RG: "${SERVICES_INFRA_RG}-ffc-demo"
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      SERVICE_CODE: "FCP"
      SERVICEBUS_WRITER_ROLE_DEFINITION_ID: 9c878604-5b21-5e24-85c4-99512a2e0829
      POSTGRE_DATABASE_WRITER_ROLE_DEFINITION_ID: ${POSTGRE_DATABASE_WRITER_ROLE_DEFINITION_ID}
    substituteFrom:
      - kind: ConfigMap
        name: ffc-demo-mi-credential
        optional: true
      - kind: ConfigMap
        name: adp-platform-vars