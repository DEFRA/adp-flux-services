apiVersion: batch/v1
kind: Job
metadata:
  name: ffc-demo-claim-service-dbmigration
  namespace: ffc-demo
spec:
  template:
    spec:
      containers:
      - name: ffc-demo-claim-service-dbmigration
        image: sndadpinfcr2401.azurecr.io/image/ffc-demo-claim-service-dbmigration:5.1.24 # {"$imagepolicy": "flux-config:ffc-demo-claim-service-dbmigration-snd-02"}
        env:
        - name: POSTGRES_HOST
          value: "${SHARED_POSTGRES_SERVER_01}.postgres.database.azure.com"
        - name: SCHEMA_NAME
          value: "public"
        - name: POSTGRES_DB
          value: "ffc-demo-claim"
        - name: POSTGRES_PORT
          value: "5432"
