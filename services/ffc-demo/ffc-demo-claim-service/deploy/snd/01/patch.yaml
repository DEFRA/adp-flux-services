apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ffc-demo-claim-service
  namespace: flux-config
spec:
  values:
    environment: production
    name: ffc-demo-claim-service
    namespace: ffc-demo
    image: ${APPLICATION_ACR_NAME}.azurecr.io/image/ffc-demo-claim-service:5.1.20 # {"$imagepolicy": "flux-config:ffc-demo-claim-service"}
    deployment:
      priorityClassName: default
    container:
      imagePullPolicy: Always
      requestMemory: 10Mi
      requestCpu: 10m
      limitMemory: 200Mi
      limitCpu: 200m
    containerConfigMap:
      name: 'ffc-demo-claim-service-config-map'
      configServiceUrl: 'https://${APPCONFIG_NAME}.azconfig.io'
      auth:
        workloadIdentity:
          clientId: ${clientId}
      keyValues:
        labelFilter: 'ffc-demo-claim-service'
        refresh:
          interval: 2m
          monitorKey: 'Sentinel'
          monitorLabel: 'ffc-demo-claim-service'
        keyVaults:
          secretName: ffc-demo-claim-service-container-secret
          refresh:
            interval: 2m
    managedIdPrefix: ${TEAM_MI_PREFIX}
    userAssignedIdentity:
      managedIdName: ffc-demo-services
