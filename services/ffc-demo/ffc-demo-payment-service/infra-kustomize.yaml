apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ffc-demo-payment-service-aso
  namespace: flux-config
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/ffc-demo/ffc-demo-payment-service/aso/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 5m
  timeout: 5m
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SERVICE_NAME: "ffc-demo-payment-service"
      TEAM_RG: ${TEAM_RG}
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
    substituteFrom:
      - kind: ConfigMap
        name: platform-vars