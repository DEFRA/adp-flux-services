apiVersion: batch/v1
kind: Job
metadata:
  name: ffc-demo-payment-service-dbmigration
  namespace: ffc-demo
spec:
  template:
    spec:
      containers:
      - name: ffc-demo-payment-service-dbmigration
        image: ${APPLICATION_ACR_NAME}.azurecr.io/image/ffc-demo-payment-service-dbmigration:5.1.21 # {"$imagepolicy": "flux-config:ffc-demo-payment-service-dbmigration"}
        env:
        - name: POSTGRES_HOST
          value: "${POSTGRES_SERVER}.postgres.database.azure.com"
        - name: SCHEMA_NAME
          value: "public"
        - name: POSTGRES_DB
          value: "ffc-demo-payment"
        - name: POSTGRES_PORT
          value: "5432"
        envFrom:
        - secretRef:
            name: ffc-demo-payment-service-dbmigration-secret
