apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ffc-demo-payment-service
  namespace: flux-config
spec:
  values:
    environment: production
    name: ffc-demo-payment-service
    namespace: ffc-demo
    image: sndadpinfcr1401.azurecr.io/image/ffc-demo-payment-service:4.2.12 # {"$imagepolicy": "flux-config:ffc-demo-payment-service"}
    serviceAccount:
      name: ffc-demo-payment-service
    deployment:
      priorityClassName: default
    container:
      imagePullPolicy: Always
      requestMemory: 5Mi
      requestCpu: 5m
      limitMemory: 120Mi
      limitCpu: 80m
    containerConfigMap:
      name: 'ffc-demo-payment-service-config-map'
      configServiceUrl: 'https://${APPCONFIG_NAME}.azconfig.io'
      keyValues:
        labelFilter: 'ffc-demo-payment-service'
        refresh:
          interval: 2m
          monitorKey: 'Sentinel'
          monitorLabel: 'ffc-demo-payment-service'
    managedIdPrefix: ${TEAM_MI_PREFIX}
    workloadIdentity:
      managedIdName: ffc-demo-payment-service
