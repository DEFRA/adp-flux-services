apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ffc-demo-payment-service-deploy
  namespace: flux-config
spec:
  dependsOn:
    - name: ffc-demo-payment-service-pre-deploy
      namespace: flux-config
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/ffc-demo/ffc-demo-payment-service/deploy/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 5m
  timeout: 5m
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SERVICE_NAME: "ffc-demo-payment-service"
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
    substituteFrom:
      - kind: ConfigMap
        name: platform-vars
      - kind: ConfigMap
        name: ${TEAM_MI_PREFIX}-ffc-demo-payment-service-mi-identity-settings