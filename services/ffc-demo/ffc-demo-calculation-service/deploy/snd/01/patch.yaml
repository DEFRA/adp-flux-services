apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ffc-demo-calculation-service
  namespace: flux-config
spec:
  values:
    environment: production
    name: ffc-demo-calculation-service
    namespace: ffc-demo
    image: ${APPLICATION_ACR_NAME}.azurecr.io/image/ffc-demo-calculation-service:4.3.12 # {"$imagepolicy": "flux-config:ffc-demo-calculation-service"}
    deployment:
      priorityClassName: default
    container:
      imagePullPolicy: Always
      requestMemory: 5Mi
      requestCpu: 5m
      limitMemory: 60Mi
      limitCpu: 40m
    containerConfigMap:
      name: 'ffc-demo-calculation-service-config-map'
      configServiceUrl: 'https://${APPCONFIG_NAME}.azconfig.io'
      auth:
        workloadIdentity:
          clientId: ${clientId}
      keyValues:
        labelFilter: 'ffc-demo-calculation-service'
        refresh:
          interval: 2m
          monitorKey: 'Sentinel'
          monitorLabel: 'ffc-demo-calculation-service'
    managedIdPrefix: ${TEAM_MI_PREFIX}
    userAssignedIdentity:
      managedIdName: ffc-demo-services
