apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ffc-demo-calculation-service-aso
  namespace: flux-config
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/ffc-demo/ffc-demo-calculation-service/infra/${ENVIRONMENT}/${CLUSTER}
  interval: 5m
  timeout: 5m
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SERVICE_NAME: "ffc-demo-calculation-service"
    substituteFrom:
      - kind: ConfigMap
        name: platform-vars
      