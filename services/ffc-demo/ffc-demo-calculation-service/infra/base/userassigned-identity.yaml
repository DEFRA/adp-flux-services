apiVersion: managedidentity.azure.com/v1api20181130
kind: UserAssignedIdentity
metadata:
  name: ${TEAM_MI_PREFIX}-${SERVICE_NAME}
  namespace: ${FLUX_CONFIG_NAMESPACE}
spec:
  location: uksouth
  owner:
    armId: /subscriptions/${SUBSCRIPTION_ID}/resourceGroups/${TEAM_RG}
  operatorSpec:
    configMaps:
      principalId:
        name: ${SERVICE_NAME}-aso-mi-identity-settings
        key: principalId
      clientId:
        name: ${SERVICE_NAME}-aso-mi-identity-settings
        key: clientId