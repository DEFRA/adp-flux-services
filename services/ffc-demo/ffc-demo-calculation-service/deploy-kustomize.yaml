apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ffc-demo-calculation-service-deploy
  namespace: flux-config
spec:
  dependsOn:
    - name: ffc-demo-calculation-service-aso
      namespace: flux-config
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/ffc-demo/ffc-demo-calculation-service/deploy/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 5m
  timeout: 5m
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SERVICE_NAME: "ffc-demo-calculation-service"
    substituteFrom:
      - kind: ConfigMap
        name: platform-vars
      - kind: ConfigMap
        name: ${TEAM_MI_PREFIX}-ffc-demo-calculation-service-mi-identity-settings
        namespace: ${TEAM_NAMESPACE}