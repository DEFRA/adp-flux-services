content:
  apiVersion: kustomize.toolkit.fluxcd.io/v1
  kind: Kustomization
  metadata:
    name: fcp-find-ai-data-ingester-infra
    namespace: flux-config
    labels:
      backstage.io/kubernetes-id: fcp-find-ai-data-ingester
      backstage.io/kubernetes-team: 123-find
  spec:
    sourceRef:
      kind: GitRepository
      name: services-repository
      namespace: flux-config
    path: ./services/farming-countryside-programme/123-find/fcp-find-ai-data-ingester/infra/${ENVIRONMENT}/${ENVIRONMENT_ID}
    interval: 5m
    timeout: 3m
    prune: "true"
    wait: "true"
    force: "true"
    postBuild:
      substitute:
        SERVICE_NAME: fcp-find-ai-data-ingester
        TEAM_RG: ${TEAM_RG}
        TEAM_NAMESPACE: ${TEAM_NAMESPACE}
        TEAM_NAME: ${TEAM_NAME}
        SERVICE_CODE: ${SERVICE_CODE}
      substituteFrom:
      - kind: ConfigMap
        name: adp-platform-vars
