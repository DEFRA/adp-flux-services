apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ADP-DEMO-DR-CAPS-deploy
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: ADP-DEMO-DR-CAPS
    backstage.io/kubernetes-team: azure-dev-platform
spec:
  dependsOn:
  - name: ADP-DEMO-DR-CAPS-infra
    namespace: flux-config
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/farming-countryside-programme/azure-dev-platform/ADP-DEMO-DR-CAPS/deploy/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 5m
  timeout: 3m
  prune: "true"
  wait: "true"
  force: "true"
  postBuild:
    substitute:
      SERVICE_NAME: ADP-DEMO-DR-CAPS
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
    substituteFrom:
    - kind: ConfigMap
      name: adp-platform-vars
    - kind: ConfigMap
      name: ADP-DEMO-DR-CAPS-mi-credential
