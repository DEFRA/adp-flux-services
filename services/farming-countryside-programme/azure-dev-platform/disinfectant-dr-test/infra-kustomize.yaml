apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: disinfectant-dr-test-infra
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: disinfectant-dr-test
    backstage.io/kubernetes-team: azure-dev-platform
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/farming-countryside-programme/azure-dev-platform/disinfectant-dr-test/infra/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 5m
  timeout: 3m
  prune: "true"
  wait: "true"
  force: "true"
  postBuild:
    substitute:
      SERVICE_NAME: disinfectant-dr-test
      TEAM_RG: ${TEAM_RG}
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      SERVICE_CODE: ${SERVICE_CODE}
    substituteFrom:
    - kind: ConfigMap
      name: adp-platform-vars
