apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: azure-dev-platform-base
  namespace: flux-config
  labels:
    backstage.io/kubernetes-team: azure-dev-platform
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  interval: 5m
  timeout: 3m
  prune: true
  path: ./services/farming-countryside-programme/azure-dev-platform/${ENVIRONMENT}/${ENVIRONMENT_ID}
  postBuild:
    substitute:
      TEAM_NAMESPACE: azure-dev-platform
      TEAM_NAME: azure-dev-platform-team
      TEAM_RG: ${SERVICES_INFRA_RG}-azure-dev-platform
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      SERVICE_CODE: azure-dev-platform
      PLATFORM_DB_ADMIN: adp-platform-db-aad-admin
      TEAM_CPU_QUOTA: "2000"
      TEAM_MEMORY_QUOTA: 3000Mi
      TEAM_PODS_QUOTA: "20"
    substituteFrom:
    - kind: ConfigMap
      name: azure-dev-platform-mi-credential
      optional: true
    - kind: ConfigMap
      name: adp-platform-vars
