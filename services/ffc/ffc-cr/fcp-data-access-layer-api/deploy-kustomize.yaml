apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ffc-data-access-layer-api-deploy
  namespace: flux-config
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/ffc/ffc-cr/ffc-data-access-layer-api/deploy/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 5m
  timeout: 3m
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SERVICE_NAME: "ffc-data-access-layer-api"
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
    substituteFrom:
      - kind: ConfigMap
        name: adp-platform-vars
      - kind: ConfigMap
        name: "ffc-data-access-layer-api-mi-credential"
