apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ffc-data-access-layer-api
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: ffc-data-access-layer-api
    backstage.io/kubernetes-team: ffc-dal
spec:
  releaseName: ffc-data-access-layer-api
  chart:
    spec:
      chart: ffc-data-access-layer-api
      version: "0.1.0"
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: ffc-dal-helm-repo
        namespace: flux-config
  install:
    createNamespace: true
  interval: 5m0s
  targetNamespace: ffc-dal
  values:
    aadWorkloadIdentity: true
    serviceAccount:
      name: ffc-dal
