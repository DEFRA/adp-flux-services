apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ffc-sfd-customer-receiver-preferences-deploy
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: ffc-sfd-customer-receiver-preferences
    backstage.io/kubernetes-team: ffc-sfd
spec:
  dependsOn:
  - name: ffc-sfd-customer-receiver-preferences-infra
    namespace: flux-config
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/ffc/ffc-sfd/ffc-sfd-customer-receiver-preferences/deploy/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 5m
  timeout: 3m
  prune: "true"
  wait: "true"
  force: "true"
  postBuild:
    substitute:
      SERVICE_NAME: ffc-sfd-customer-receiver-preferences
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
    substituteFrom:
    - kind: ConfigMap
      name: adp-platform-vars
    - kind: ConfigMap
      name: ffc-sfd-customer-receiver-preferences-mi-credential
