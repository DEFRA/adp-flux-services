apiVersion: batch/v1
kind: Job
metadata:
  name: ffc-sfd-data-dbmigration
  namespace: ffc-sfd
spec:
  template:
    spec:
      containers:
      - name: ffc-sfd-data-dbmigration
        image: sndadpinfcr3401.azurecr.io/image/ffc-sfd-data-dbmigration:0.2.7 # {"$imagepolicy": "flux-config:ffc-sfd-data-dbmigration-snd-03"}
        env:
        - name: POSTGRES_HOST
          value: "${SHARED_POSTGRES_SERVER_01}.postgres.database.azure.com"
        - name: SCHEMA_NAME
          value: ${POSTGRES_SCHEMA_NAME}
        - name: POSTGRES_DB
          value: ${POSTGRES_DB}
        - name: POSTGRES_PORT
          value: "${POSTGRES_PORT}"
        - name: SCHEMA_USERNAME
          value: "AAG-Azure-ADP-ffc-sfd-snd3-PostgresDB_Writer"
