apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ffc-sfd-customer-receiver-payments-infra
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: ffc-sfd-customer-receiver-payments
    backstage.io/kubernetes-team: ffc-sfd
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/ffc/ffc-sfd/ffc-sfd-customer-receiver-payments/infra/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 5m
  timeout: 3m
  prune: "true"
  wait: "true"
  force: "true"
  postBuild:
    substitute:
      SERVICE_NAME: ffc-sfd-customer-receiver-payments
      TEAM_RG: ${TEAM_RG}
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      SERVICE_CODE: ${SERVICE_CODE}
    substituteFrom:
    - kind: ConfigMap
      name: adp-platform-vars
