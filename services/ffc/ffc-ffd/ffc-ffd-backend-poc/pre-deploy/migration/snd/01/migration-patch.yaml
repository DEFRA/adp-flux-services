apiVersion: batch/v1
kind: Job
metadata:
  name: ffc-ffd-backend-poc-dbmigration
  namespace: ffc-ffd
spec:
  template:
    spec:
      containers:
      - name: ffc-ffd-backend-poc-dbmigration
        image: sndadpinfcr1401.azurecr.io/image/ffc-ffd-backend-poc-dbmigration:0.2.0 # {"$imagepolicy": "flux-config:ffc-ffd-backend-poc-dbmigration-snd-01"}
        env:
        - name: POSTGRES_HOST
          value: "${SHARED_POSTGRES_SERVER_01}.postgres.database.azure.com"
        - name: SCHEMA_NAME
          value: ${POSTGRES_SCHEMA_NAME}
        - name: POSTGRES_DB
          value: ${POSTGRES}
        - name: POSTGRES_PORT
          value: "${POSTGRES_PORT}"
        - name: SCHEMA_USERNAME
          value: "AAG-Azure-ADP-FFC-FFD-snd1-PostgresDB_Writer"
