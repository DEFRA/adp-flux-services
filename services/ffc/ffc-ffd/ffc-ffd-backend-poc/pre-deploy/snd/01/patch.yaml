apiVersion: batch/v1
kind: Job
metadata:
  name: ffc-ffd-backend-poc-dbmigration
  namespace: ffc-ffd
spec:
  template:
    spec:
      containers:
      - name: ffc-ffd-backend-poc-dbmigration
        image: sndadpinfcr1401.azurecr.io/image/ffc-ffd-backend-poc-dbmigration:0.1.5 # {"$imagepolicy": "flux-config:ffc-ffd-backend-poc-dbmigration-snd-01"}
        env:
        - name: POSTGRES_HOST
          value: "${SHARED_POSTGRES_SERVER_01}.postgres.database.azure.com"
        - name: SCHEMA_NAME
          value: "public"
        - name: POSTGRES_DB
          value: "${POSTGRES_DB}"
        - name: POSTGRES_PORT
          value: "5432"
        - name: SCHEMA_USERNAME
          value: ${TEAM_MI_PREFIX}-${SERVICE_NAME}
