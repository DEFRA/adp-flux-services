apiVersion: batch/v1
kind: Job
metadata:
  name: ffc-ffd-backend-poc-dbmigration
  namespace: ffc-ffd
  labels:
    azure.workload.identity/use: "true"
spec:
  template:
    metadata:
      labels:
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: ${SERVICE_NAME}
      restartPolicy: Never
      containers:
      - name: ffc-ffd-backend-poc-dbmigration
        imagePullPolicy: Always
