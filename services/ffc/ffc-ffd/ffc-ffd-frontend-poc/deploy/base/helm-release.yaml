apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ffc-ffd-frontend-poc
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: ffc-ffd-frontend-poc
    backstage.io/kubernetes-team: ffc-demo
spec:
  releaseName: ffc-ffd-frontend-poc
  chart:
    spec:
      chart: ffc-ffd-frontend-poc
      version: "0.1.0"
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: ffc-ffd-helm-repo
        namespace: flux-config
  install:
    createNamespace: true
  interval: 5m0s
  targetNamespace: ffc-ffd
  values:
    aadWorkloadIdentity: true
    serviceAccount:
      name: ffc-ffd
