apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ffc-ffd-frontend-poc-infra
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: ffc-ffd-frontend-poc
    backstage.io/kubernetes-team: ffc-demo  
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/ffc/ffc-ffd/ffc-ffd-frontend-poc/infra/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 5m
  timeout: 3m
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SERVICE_NAME: "ffc-ffd-frontend-poc"
      TEAM_RG: ${TEAM_RG}
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      SERVICE_CODE: ${SERVICE_CODE}
    substituteFrom:
      - kind: ConfigMap
        name: adp-platform-vars
