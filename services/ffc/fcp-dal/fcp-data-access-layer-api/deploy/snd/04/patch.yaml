apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fcp-data-access-layer-api
  namespace: flux-config
spec:
  chart:
    spec:
      version: 1.1.3-alpha.655502 # {"$imagepolicy": "flux-config:fcp-data-access-layer-api-snd-04:tag"}
  values:
    environment: production
    name: fcp-data-access-layer-api
    namespace: fcp-dal
    teamResourceGroupName: ${TEAM_RG}
    image: sndadpinfcr4401.azurecr.io/image/fcp-data-access-layer-api:1.1.3-alpha.655502 # {"$imagepolicy": "flux-config:fcp-data-access-layer-api-snd-04"}
    serviceAccount:
      name: fcp-data-access-layer-api
    labels:
      component: web
    container:
      imagePullPolicy: Always
    ingress:
      class: nginx
      endpoint: fcp-data-access-layer-api
      server: snd4.adp.defra.gov.uk
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
    storageAccountPrefix: ${STORAGEACCOUNT_PREFIX}
    enablePrivateEndpoint: ${ENABLE_PRIVATE_ENDPOINT}
