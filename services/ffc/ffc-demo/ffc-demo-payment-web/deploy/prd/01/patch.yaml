apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ffc-demo-payment-web
  namespace: flux-config
spec:
  chart:
    spec:
      version: "1.20.3" # {"$imagepolicy": "flux-config:ffc-demo-payment-web-prd-01:tag"}
  values:
    environment: production
    name: ffc-demo-payment-web
    namespace: ffc-demo
    image: prdadpinfcr1401.azurecr.io/image/ffc-demo-payment-web:1.20.3 # {"$imagepolicy": "flux-config:ffc-demo-payment-web-prd-01"}
    serviceAccount:
      name: ffc-demo-payment-web
    labels:
      component: web
    container:
      imagePullPolicy: Always
    ingress:
      class: nginx
      endpoint: ffc-demo-payment-web
      server: prd1.adp.defra.gov.uk
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
