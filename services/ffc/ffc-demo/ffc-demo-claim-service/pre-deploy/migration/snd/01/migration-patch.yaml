apiVersion: batch/v1
kind: Job
metadata:
  name: ffc-demo-claim-service-dbmigration
  namespace: ffc-demo
spec:
  template:
    spec:
      containers:
      - name: ffc-demo-claim-service-dbmigration
        image: sndadpinfcr1401.azurecr.io/image/ffc-demo-claim-service-dbmigration:5.1.35 # {"$imagepolicy": "flux-config:ffc-demo-claim-service-dbmigration-snd-01"}
        env:
        - name: POSTGRES_HOST
          value: "${SHARED_POSTGRES_SERVER_01}.postgres.database.azure.com12"
        - name: SCHEMA_NAME
          value: ${POSTGRES_SCHEMA_NAME12}
        - name: POSTGRES_DB
          value: ${POSTGRES_DB12}
        - name: POSTGRES_PORT
          value: "${POSTGRES_PORT}"
        - name: SCHEMA_USERNAME
          value: "AAG-Azure-ADP-FFC-DEMO-snd1-PostgresDB_Writer"
