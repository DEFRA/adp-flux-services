apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ffc-demo-claim-service-pre-deploy-post-migration
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: ffc-demo-claim-service
    backstage.io/kubernetes-team: ffc-demo
spec:
  dependsOn:
    - name: ffc-demo-claim-service-pre-deploy-migration
      namespace: flux-config
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/ffc/ffc-demo/ffc-demo-claim-service/pre-deploy/post-migration/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 5m
  timeout: 3m
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SHARED_POSTGRES_SERVER_01: "${SHARED_POSTGRES_SERVER_01}"
      SERVICE_NAME: ${SERVICE_NAME}
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      PLATFORM_DB_ADMIN: ${PLATFORM_DB_ADMIN}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_SCHEMA_NAME: ${POSTGRES_SCHEMA_NAME}
      PG_WRITER_AD_GROUP: "AAG-Azure-ADP-FFC-DEMO-${ENVIRONMENT}${ENVIRONMENT_ID}-PostgresDB_Writer"
      PG_READER_AD_GROUP: "AAG-Azure-ADP-FFC-DEMO-${ENVIRONMENT}${ENVIRONMENT_ID}-PostgresDB_Reader"
    substituteFrom:
      - kind: ConfigMap
        name: adp-platform-vars
      - kind: ConfigMap
        name: "ffc-demo-claim-service-mi-credential"
