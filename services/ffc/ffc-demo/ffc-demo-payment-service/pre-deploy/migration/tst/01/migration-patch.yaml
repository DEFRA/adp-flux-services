apiVersion: batch/v1
kind: Job
metadata:
  name: ffc-demo-payment-service-dbmigration
  namespace: ffc-demo
spec:
  template:
    spec:
      containers:
      - name: ffc-demo-payment-service-dbmigration
        image: tstadpinfcr1401.azurecr.io/image/ffc-demo-payment-service-dbmigration:4.2.28 # {"$imagepolicy": "flux-config:ffc-demo-payment-service-dbmigration-tst-01"}
        env:
        - name: POSTGRES_HOST
          value: "${SHARED_POSTGRES_SERVER_01}.postgres.database.azure.com"
        - name: SCHEMA_NAME
          value: ${POSTGRES_SCHEMA_NAME}
        - name: POSTGRES_DB
          value: ${POSTGRES_DB}
        - name: POSTGRES_PORT
          value: "${POSTGRES_PORT}"
        - name: SCHEMA_USERNAME
          value: "AAG-Azure-ADP-FFC-DEMO-tst1-PostgresDB_Writer"
