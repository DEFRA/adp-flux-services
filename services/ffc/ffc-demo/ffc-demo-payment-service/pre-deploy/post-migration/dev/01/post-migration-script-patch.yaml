apiVersion: batch/v1
kind: Job
metadata:
  name: ffc-demo-payment-service-post-dbmigration
  namespace: ffc-demo
spec:
  template:
    spec:
      containers:
      - name: ffc-demo-payment-service-post-dbmigration
        image: ssvadpinfcr5401.azurecr.io/image/powershell-executor:424529 # {"$imagepolicy": "flux-config:powershell-executor-dev-01"}
        env:
        - name: GIT_REPO_URL
          value: "https://github.com/DEFRA/adp-flux-services.git"
        - name: GIT_BRANCH
          value: "main"
        - name: SCRIPT_FILE_NAME
          value: "common/scripts/access-control/flexible-server/Grant-FlexibleServerDBAccess.ps1"
        - name: POSTGRES_HOST
          value: "${SHARED_POSTGRES_SERVER_01}.postgres.database.azure.com"
        - name: POSTGRES_DATABASE
          value: ${POSTGRES_DB}
        - name: SERVICE_MI_NAME
          value: ${TEAM_MI_PREFIX}-${SERVICE_NAME}
        - name: TEAM_MI_NAME
          value: ${TEAM_MI_PREFIX}-${TEAM_NAMESPACE}
        - name: TEAM_MI_SUBSCRIPTION_ID
          value: ${SUBSCRIPTION_ID}
        - name: SUBSCRIPTION_NAME
          value: ${SUBSCRIPTION_NAME}
        - name: DB_MIGRATION_VERSION
          value: "4.2.24" # {"$imagepolicy": "flux-config:ffc-demo-payment-service-dbmigration-dev-01:tag"}
