apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - image-policy.yaml
patches:
  - path: pre-migration-script-patch.yaml
    target:
      kind: Job
      name: ffc-demo-payment-service-pre-dbmigration
  - path: migration-patch.yaml
    target:
      kind: Job
      name: ffc-demo-payment-service-dbmigration
  - path: post-migration-script-patch.yaml
    target:
      kind: Job
      name: ffc-demo-payment-service-post-dbmigration
