apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ffc-demo-payment-service-pre-deploy
  namespace: flux-config
spec:
  dependsOn:
    - name: ffc-demo-payment-service-infra
      namespace: flux-config
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/ffc/ffc-demo/ffc-demo-payment-service/pre-deploy/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 5m
  timeout: 3m
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SHARED_POSTGRES_SERVER_01: "${SHARED_POSTGRES_SERVER_01}"
      SERVICE_NAME: "ffc-demo-payment-service"
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
    substituteFrom:
      - kind: ConfigMap
        name: adp-platform-vars
      - kind: ConfigMap
        name: "ffc-demo-payment-service-mi-credential"
